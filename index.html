<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1 class="text-bg-dark text-white  pt-5 pb-5 text-center m-3">I am exploring Bootstrap</h1>

    <div class="btn-area text-center">
        <button class="btn btn-primary">Bootstrap</button>
        <button class="btn btn-secondary">Bootstrap</button>
        <button class="btn btn-danger">Bootstrap</button>
        <button class="btn btn-success">Bootstrap</button>
        <button class="btn btn-warning">Bootstrap</button>
        <button class="btn btn-info">Bootstrap</button>
        <button class="btn btn-light">Bootstrap</button>
        <button class="btn btn-dark">Bootstrap</button>
        <button class="btn btn-link">Bootstrap</button>
        <button class="btn btn-close"></button>
    </div>

    <div class="border-area  mt-3">
        <div class="border border-primary"></div>
        <div class="border border-primary-subtle"></div>
        <div class="border border-secondary"></div>
        <div class="border border-secondary-subtle"></div>
        <div class="border border-success"></div>
        <div class="border border-success-subtle"></div>
        <div class="border border-danger"></div>
        <div class="border border-danger-subtle"></div>
        <div class="border border-warning"></div>
        <div class="border border-warning-subtle"></div>
        <div class="border border-info"></div>
        <div class="border border-info-subtle"></div>
        <div class="border border-light"></div>
        <div class="border border-light-subtle"></div>
        <div class="border border-dark"></div>
        <div class="border border-dark-subtle"></div>
        <div class="border border-white"></div>
    </div>

    <div class="border-area d-flex justify-content-around mt-3">
        <div class="border border-1"></div>
        <div class="border border-2"></div>
        <div class="border border-3"></div>
        <div class="border border-4"></div>
        <div class="border border-5"></div>
    </div>

    <div class="mb-4">
        <label for="example" class="form-lable">Email address</label>
        <input type="email" placeholder="name@example.com" class="form-control border-success">
    </div>

    <div class="h2 mb-4 pb-2 text-danger border-bottom border-danger">
        Danger Heading
    </div>

    <div class="p-3 m-2 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
        changing border color and width
    </div>
</body>
</html>
